<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sendvia — Private File Sharing</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <link rel="icon" href="logo-black.png" type="image/png" sizes="64x64" media="(prefers-color-scheme: light)">
  <link rel="icon" href="logo-white.png" type="image/png" sizes="64x64" media="(prefers-color-scheme: dark)">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div style="text-align: center;">
      <h1>Sendvia</h1>
      <p class="subtitle">Private file transfer between devices • No signup</p>
    </div>

    <div class="drop-zone" id="dropZone">
      <div class="drop-zone-text">Drop a file to share</div>
      <div class="drop-zone-hint">A one-time code will be generated</div>
    </div>

    <input type="file" id="fileInput" class="file-input">
    
    <div class="file-info" id="fileInfo">
      <div class="file-name" id="fileName"></div>
      <div class="file-size" id="fileSize"></div>
      
      <div class="share-code" id="shareCode">------</div>
      <div class="code-label">Share this code with the receiver</div>
      
      <button class="btn" id="copyBtn">Copy Code</button>
      
      <div class="peer-info" id="peerInfo">
        <span class="connection-status" id="connectionStatus"></span>
        <span id="statusText">Waiting for device to connect...</span>
      </div>
    </div>
    <div class="or-divider" id="orDivider">OR</div>
    <!-- QR Code Section -->
    <div class="qr-section" id="qrSection">
      <button class="share-btn" id="toggleQrBtn">Show QR</button>
      <div class="qr-dependent">
        <div class="qr-label">Scan to receive file</div>
        <div class="qr-code-container" id="qrCodeContainer"></div>
        <div class="share-buttons">
          <button class="share-btn" id="shareCodeBtn">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="18" cy="5" r="3"></circle>
              <circle cx="6" cy="12" r="3"></circle>
              <circle cx="18" cy="19" r="3"></circle>
              <line x1="8.59" y1="13.51" x2="15.42" y2="17.49"></line>
              <line x1="15.41" y1="6.51" x2="8.59" y2="10.49"></line>
            </svg>
            Share Code
          </button>
          <button class="share-btn" id="copyLinkBtn">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"></path>
              <path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"></path>
            </svg>
            Copy Link
          </button>
        </div>
      </div>
    </div>

    <div class="input-section" id="inputSection">
      <input
        type="text"
        id="codeInput"
        class="code-input"
        inputmode="text"
        autocomplete="off"
        autocapitalize="characters"
        autocorrect="off"
        spellcheck="false"
        placeholder="6-character code"
        maxlength="6"
      />
      <button class="btn" id="connectBtn">Download File</button>
    </div>

    <div class="status" id="status"></div>

    <div class="progress-bar" id="progressBar">
      <div class="progress-fill" id="progressFill"></div>
    </div>

    <div class="stats" id="stats" style="display: none;">
      <div class="stat">
        <div class="stat-value" id="progressPercent">0%</div>
        <div class="stat-label">Progress</div>
      </div>
      <div class="stat">
        <div class="stat-value" id="transferSpeed">0 MB/s</div>
        <div class="stat-label">Speed</div>
      </div>
      <div class="stat">
        <div class="stat-value" id="timeRemaining">--:--</div>
        <div class="stat-label">Time Left</div>
      </div>
    </div>

    <div class="meta-footer">
      <span id="versionText">Loading...</span>
      <button id="changelogBtn" class="changelog-btn">CHANGELOG</button>
    </div>

    <!-- Changelog Modal -->
    <div id="changelogModal" class="changelog-modal">
      <div class="changelog-content">
        <div class="changelog-header">
          <span>Changelog</span>
          <button id="closeChangelog" aria-label="Close changelog">
          <svg
            width="22"
            height="22"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            aria-hidden="true"
          >
            <line x1="18" y1="6" x2="6" y2="18"></line>
            <line x1="6" y1="6" x2="18" y2="18"></line>
          </svg>
        </button>
        </div>
        <div id="changelogBody" class="changelog-body">
          Loading…
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="script.js"></script>
</body>
</html>
