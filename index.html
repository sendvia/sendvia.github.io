<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sendvia — Private File Sharing</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="icon" href="logo-black.png" type="image/png" sizes="64x64" media="(prefers-color-scheme: light)">
  <link rel="icon" href="logo-white.png" type="image/png" sizes="64x64" media="(prefers-color-scheme: dark)">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }
    
    input, textarea {
      -webkit-user-select: text;
      -moz-user-select: text;
      -ms-user-select: text;
      user-select: text;
    }

    body {
      font-family: Inter, system-ui, sans-serif;
      background: radial-gradient(circle at top, #1a1a1a, #0a0a0a 70%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 20px;
      padding: 40px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    }
    
    @media (max-width: 600px) {
      .container {
        padding: 25px;
        border-radius: 15px;
        max-width: 100%;
      }
    }

    h1 {
      color: #333;
      margin-bottom: 10px;
      font-size: 28px;
      text-align: center;
      font-weight: 700;
    }

    .subtitle {
      color: #666;
      margin-bottom: 25px;
      font-size: 15px;
      text-align: center;
      line-height: 1.5;
    }
    
    @media (max-width: 600px) {
      h1 {
        font-size: 24px;
      }
      
      .subtitle {
        font-size: 13px;
      }
    }

    .drop-zone {
      border: 1.5px dashed #d1d5db;
      border-radius: 16px;
      padding: 52px 24px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s;
      background: #f9fafb;
    }

    .drop-zone:hover {
      border-color: black;
      background: #f0f0f0;
      transform: scale(1.01);
    }

    .drop-zone.dragover {
      border-color: black;
      background: #f0f0f0;
      transform: scale(1.01);
    }

    .drop-zone-text {
      color: #222222;
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .drop-zone-hint {
      color: #999;
      font-size: 13px;
    }

    .file-input {
      display: none;
    }

    .file-info {
      border: 1.5px solid #d1d5db;
      background: #f9fafb;
      border-radius: 17px;
      padding: 20px;
      margin-top: 20px;
      display: none;
    }

    .file-info.active {
      display: block;
    }

    .file-name {
      font-weight: 600;
      color: #222222;
      margin-bottom: 8px;
      word-break: break-all;
    }

    .file-size {
      color: #666;
      font-size: 14px;
      margin-bottom: 15px;
    }

    .share-code {
      background:white;
      border: 1.5px solid #d1d5db;
      border-radius: 10px;
      padding: 10px;
      font-size: 32px;
      text-align: center;
      margin-bottom: 10px;
      color: #424242;
      font-family: monospace;
      font-weight: 700;
      letter-spacing: 5px;
    }
    
    @media (max-width: 600px) {
      .share-code {
        font-size: 24px;
        letter-spacing: 4px;
        padding: 15px;
      }
    }

    .code-label {
      text-align: center;
      font-size: 14px;
      color: #666;
      margin-bottom: 12px;
    }

    .btn {
      background: rgb(61, 61, 61);
      color: white;
      border: none;
      border-radius: 10px;
      padding: 12px 20px;
      font-family: Inter, system-ui, sans-serif;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      width: 100%;
      margin-top: 10px;
    }

    .btn:hover {
      background: rgb(40, 40, 40);
      transform: translateY(-1px);
    }

    .btn:active {
      transform: translateY(0);
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    .status {
      margin-top: 20px;
      padding: 15px;
      border-radius: 10px;
      font-size: 14px;
      display: none;
    }

    .status.active {
      display: block;
    }

    .status.info {
      background: #e3f2fd;
      color: #1976d2;
      border: 1.5px solid #90caf9;
    }

    .status.success {
      background: #e8f5e9;
      color: #388e3c;
      border: 1.5px solid #81c784;
    }

    .status.error {
      background: #ffebee;
      color: #c62828;
      border: 1.5px solid #e57373;
    }

    .progress-bar {
      width: 100%;
      height: 12px;
      background: #e0e0e0;
      border-radius: 6px;
      overflow: hidden;
      margin-top: 15px;
      display: none;
    }

    .progress-bar.active {
      display: block;
    }

    .progress-fill {
      height: 100%;
      background: rgb(61, 61, 61);
      width: 0%;
      transition: width 0.2s;
    }

    .peer-info {
      color: #666;
      font-size: 13px;
      margin-top: 15px;
      padding: 12px;
      background: white;
      border: 1.5px solid #d1d5db;
      border-radius: 10px;
    }

    .connection-status {
      display: inline-block;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #ffa726;
      margin-right: 6px;
      animation: pulse 2s infinite;
    }

    .connection-status.connected {
      background: #66bb6a;
      animation: none;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .stats {
      display: flex;
      justify-content: space-around;
      margin-top: 15px;
      padding: 15px;
      background: white;
      border: 1.5px solid #d1d5db;
      border-radius: 10px;
      flex-wrap: wrap;
      gap: 15px;
    }

    .stat {
      text-align: center;
      flex: 1;
      min-width: 80px;
    }

    .stat-value {
      font-size: 20px;
      font-weight: 700;
      color: rgb(61, 61, 61);
    }

    .stat-label {
      font-size: 11px;
      color: #999;
      margin-top: 4px;
      text-transform: uppercase;
    }
    
    @media (max-width: 600px) {
      .stat-value {
        font-size: 16px;
      }
      
      .stat-label {
        font-size: 10px;
      }
    }

    .input-section {
      margin-top: 20px;
      padding: 20px;
      border: 1.5px solid #d1d5db;
      background: #f9fafb;
      border-radius: 15px;
    }

    .code-input {
      width: 100%;
      padding: 10px;
      font-size: clamp(18px, 5vw, 24px); /* scales between 18px and 24px */
      text-align: center;
      border: 1.5px solid #d1d5db;
      border-radius: 10px;
      font-family: 'Courier New', monospace;
      letter-spacing: clamp(2px, 1vw, 6px); /* scales spacing with screen width */
      text-transform: uppercase;
      outline: none;
      box-sizing: border-box;

      /* Prevent placeholder wrapping/cutting */
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .code-input:focus {
      border-color: black;
    }
    
    @media (max-width: 600px) {
      .code-input {
        font-size: 20px;
        letter-spacing: 4px;
        padding: 12px;
      }
    }

    .or-divider {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      margin: 20px 0;
      color: #999;
      font-size: 14px;
    }

    .or-divider::before,
    .or-divider::after {
      content: "";
      flex: 1;
      height: 1px;
      background: #e5e7eb;
    }
    .or-divider::before,
    .or-divider::after {
      background: linear-gradient(to right, transparent, #e5e7eb);
    }

    .or-divider::after {
      background: linear-gradient(to left, transparent, #e5e7eb);
    }  
  </style>
</head>
<body>
  <div class="container">
    <div style="text-align: center;">
      <h1>Sendvia</h1>
      <p class="subtitle">Private file transfer between devices • No signup</p>
    </div>

    <div class="drop-zone" id="dropZone">
      <div class="drop-zone-text">Drop a file to share</div>
      <div class="drop-zone-hint">A one-time code will be generated</div>
    </div>

    <input type="file" id="fileInput" class="file-input">

    <div class="file-info" id="fileInfo">
      <div class="file-name" id="fileName"></div>
      <div class="file-size" id="fileSize"></div>
      
      <div class="share-code" id="shareCode">------</div>
      <div class="code-label">Share this code with the receiver</div>
      
      <button class="btn" id="copyBtn">Copy Code</button>

      <div class="peer-info" id="peerInfo">
        <span class="connection-status" id="connectionStatus"></span>
        <span id="statusText">Waiting for device to connect...</span>
      </div>
    </div>

    <div class="or-divider" id="orDivider">OR</div>

    <div class="input-section" id="inputSection">
      <input
        type="text"
        id="codeInput"
        class="code-input"
        inputmode="text"
        autocomplete="off"
        autocapitalize="characters"
        autocorrect="off"
        spellcheck="false"
        placeholder="6-character code"
        maxlength="6"
      />
      <button class="btn" id="connectBtn">Download File</button>
    </div>

    <div class="status" id="status"></div>

    <div class="progress-bar" id="progressBar">
      <div class="progress-fill" id="progressFill"></div>
    </div>

    <div class="stats" id="stats" style="display: none;">
      <div class="stat">
        <div class="stat-value" id="progressPercent">0%</div>
        <div class="stat-label">Progress</div>
      </div>
      <div class="stat">
        <div class="stat-value" id="transferSpeed">0 MB/s</div>
        <div class="stat-label">Speed</div>
      </div>
      <div class="stat">
        <div class="stat-value" id="timeRemaining">--:--</div>
        <div class="stat-label">Time Left</div>
      </div>
    </div>
  </div>

  <script type="module">
    import { getDatabase, ref, set, get, remove, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDm6YJ19Pnh718AjjIN32KxltRo6qpgqtM",
      authDomain: "sendly-83909.firebaseapp.com",
      databaseURL: "https://sendly-83909-default-rtdb.firebaseio.com",
      projectId: "sendly-83909",
      storageBucket: "sendly-83909.firebasestorage.app",
      messagingSenderId: "1075199067786",
      appId: "1:1075199067786:web:55163b960bd5c26f6d4f73"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const dropZone = document.getElementById('dropZone');
    const fileInput = document.getElementById('fileInput');
    const fileInfo = document.getElementById('fileInfo');
    const fileName = document.getElementById('fileName');
    const fileSize = document.getElementById('fileSize');
    const shareCode = document.getElementById('shareCode');
    const copyBtn = document.getElementById('copyBtn');
    const status = document.getElementById('status');
    const progressBar = document.getElementById('progressBar');
    const progressFill = document.getElementById('progressFill');
    const connectionStatus = document.getElementById('connectionStatus');
    const statusText = document.getElementById('statusText');
    const stats = document.getElementById('stats');
    const progressPercent = document.getElementById('progressPercent');
    const transferSpeed = document.getElementById('transferSpeed');
    const timeRemaining = document.getElementById('timeRemaining');
    const inputSection = document.getElementById('inputSection');
    const codeInput = document.getElementById('codeInput');
    const connectBtn = document.getElementById('connectBtn');
    const orDivider = document.getElementById('orDivider');

    let peerConnection = null;
    let dataChannel = null;
    let selectedFile = null;
    let receivedChunks = [];
    let receivedSize = 0;
    let totalSize = 0;
    let fileMetadata = null;
    let startTime = 0;
    let lastUpdate = 0;
    let bytesAtLastUpdate = 0;
    let transferCode = null;

    const CHUNK_SIZE = 262144; // 256KB chunks

    const config = {
      iceServers: [
        { urls: 'stun:stun.l.google.com:19302' },
        { urls: 'stun:stun1.l.google.com:19302' },
        { urls: 'stun:stun2.l.google.com:19302' },
        { urls: 'stun:stun3.l.google.com:19302' }
      ]
    };

    function generateCode() {
      return Math.random().toString(36).substring(2, 8).toUpperCase();
    }

    function formatFileSize(bytes) {
      if (bytes === 0) return '0 Bytes';
      const k = 1024;
      const sizes = ['Bytes', 'KB', 'MB', 'GB', 'TB'];
      const i = Math.floor(Math.log(bytes) / Math.log(k));
      return (bytes / Math.pow(k, i)).toFixed(2) + ' ' + sizes[i];
    }

    function formatSpeed(bytesPerSecond) {
      return formatFileSize(bytesPerSecond) + '/s';
    }

    function formatTime(seconds) {
      if (!isFinite(seconds) || seconds < 0) return '--:--';
      if (seconds < 60) return Math.floor(seconds) + 's';
      const mins = Math.floor(seconds / 60);
      const secs = Math.floor(seconds % 60);
      return `${mins}:${secs.toString().padStart(2, '0')}`;
    }

    function showStatus(message, type) {
      status.textContent = message;
      status.className = 'status active ' + type;
    }

    function updateConnectionStatus(connected) {
      if (connected) {
        connectionStatus.classList.add('connected');
        statusText.textContent = '✓ Connected!';
      } else {
        connectionStatus.classList.remove('connected');
      }
    }

    function updateProgress(current, total) {
      const now = Date.now();
      const percent = (current / total * 100);
      progressFill.style.width = percent + '%';
      progressPercent.textContent = percent.toFixed(1) + '%';

      if (now - lastUpdate > 500) {
        const timeDiff = (now - lastUpdate) / 1000;
        const bytesDiff = current - bytesAtLastUpdate;
        const speed = bytesDiff / timeDiff;
        
        transferSpeed.textContent = formatSpeed(speed);
        
        const remaining = (total - current) / speed;
        timeRemaining.textContent = formatTime(remaining);
        
        lastUpdate = now;
        bytesAtLastUpdate = current;
      }
    }

    // SENDER
    async function createOffer(file) {
      selectedFile = file;
      transferCode = generateCode();
      
      fileName.textContent = file.name;
      fileSize.textContent = formatFileSize(file.size);
      shareCode.textContent = transferCode;
      
      fileInfo.classList.add('active');
      dropZone.style.display = 'none';
      inputSection.style.display = 'none';
      orDivider.style.display = 'none';

      showStatus('Setting up connection...', 'info');
      statusText.textContent = 'Creating offer...';

      peerConnection = new RTCPeerConnection(config);
      
      dataChannel = peerConnection.createDataChannel('fileTransfer', {
        ordered: true
      });
      dataChannel.binaryType = 'arraybuffer';

      dataChannel.onopen = async () => {
        updateConnectionStatus(true);
        showStatus('✓ Connected! Starting transfer...', 'success');
        statusText.textContent = 'Transferring...';
        await sendFile();
      };

      // Collect ICE candidates
      const iceCandidates = [];
      peerConnection.onicecandidate = async (event) => {
        if (event.candidate) {
          iceCandidates.push(event.candidate.toJSON());
        } else {
          // All candidates gathered, save to Firebase
          await set(ref(db, `offers/${transferCode}`), {
            sdp: peerConnection.localDescription.sdp,
            candidates: iceCandidates,
            fileInfo: {
              name: file.name,
              size: file.size,
              type: file.type
            },
            timestamp: Date.now()
          });
          
          showStatus('✓ Code ready! Share with receiver.', 'success');
          statusText.textContent = 'Waiting for receiver...';
        }
      };

      const offer = await peerConnection.createOffer();
      await peerConnection.setLocalDescription(offer);

      // Listen for answer
      const answerRef = ref(db, `answers/${transferCode}`);
      onValue(answerRef, async (snapshot) => {
        if (snapshot.exists()) {
          const data = snapshot.val();
          
          await peerConnection.setRemoteDescription({
            type: 'answer',
            sdp: data.sdp
          });

          // Add ICE candidates from receiver
          if (data.candidates) {
            for (const candidate of data.candidates) {
              await peerConnection.addIceCandidate(new RTCIceCandidate(candidate));
            }
          }

          statusText.textContent = 'Establishing connection...';
          
          // Cleanup
          await remove(answerRef);
        }
      });
    }

    async function sendFile() {
      if (!selectedFile || !dataChannel) return;

      stats.style.display = 'flex';
      progressBar.classList.add('active');
      startTime = Date.now();
      lastUpdate = startTime;
      bytesAtLastUpdate = 0;

      const chunkCount = Math.ceil(selectedFile.size / CHUNK_SIZE);
      
      for (let i = 0; i < chunkCount; i++) {
        const start = i * CHUNK_SIZE;
        const end = Math.min(start + CHUNK_SIZE, selectedFile.size);
        const chunk = selectedFile.slice(start, end);
        
        const arrayBuffer = await chunk.arrayBuffer();
        
        while (dataChannel.bufferedAmount > CHUNK_SIZE * 4) {
          await new Promise(resolve => setTimeout(resolve, 10));
        }
        
        dataChannel.send(arrayBuffer);
        updateProgress(end, selectedFile.size);
      }

      showStatus('✓ Transfer complete!', 'success');
      statusText.textContent = '✓ File sent successfully!';
      
      // Cleanup Firebase
      await remove(ref(db, `offers/${transferCode}`));
    }

    // RECEIVER
    async function createAnswer(code) {
      showStatus('Looking for transfer...', 'info');
      
      const offerSnapshot = await get(ref(db, `offers/${code}`));
      
      if (!offerSnapshot.exists()) {
        showStatus('❌ Invalid code or transfer expired', 'error');
        return;
      }

      const offerData = offerSnapshot.val();
      fileMetadata = offerData.fileInfo;
      totalSize = fileMetadata.size;

      fileName.textContent = fileMetadata.name;
      fileSize.textContent = formatFileSize(fileMetadata.size);
      fileInfo.classList.add('active');
      
      dropZone.style.display = 'none';
      inputSection.style.display = 'none';
      orDivider.style.display = 'none';

      showStatus('✓ Found transfer! Connecting...', 'success');
      statusText.textContent = 'Establishing connection...';

      peerConnection = new RTCPeerConnection(config);

      peerConnection.ondatachannel = (event) => {
        dataChannel = event.channel;
        dataChannel.binaryType = 'arraybuffer';

        dataChannel.onmessage = (e) => {
          receivedChunks.push(e.data);
          receivedSize += e.data.byteLength;
          updateProgress(receivedSize, totalSize);

          if (receivedSize >= totalSize) {
            saveReceivedFile();
          }
        };

        dataChannel.onopen = () => {
          updateConnectionStatus(true);
          showStatus('✓ Connected! Receiving file...', 'success');
          statusText.textContent = 'Downloading...';
          stats.style.display = 'flex';
          progressBar.classList.add('active');
          startTime = Date.now();
          lastUpdate = startTime;
          bytesAtLastUpdate = 0;
        };
      };

      // Collect ICE candidates
      const iceCandidates = [];
      peerConnection.onicecandidate = async (event) => {
        if (event.candidate) {
          iceCandidates.push(event.candidate.toJSON());
        } else {
          // All candidates gathered, save answer to Firebase
          await set(ref(db, `answers/${code}`), {
            sdp: peerConnection.localDescription.sdp,
            candidates: iceCandidates,
            timestamp: Date.now()
          });
        }
      };

      await peerConnection.setRemoteDescription({
        type: 'offer',
        sdp: offerData.sdp
      });

      // Add ICE candidates from sender
      if (offerData.candidates) {
        for (const candidate of offerData.candidates) {
          await peerConnection.addIceCandidate(new RTCIceCandidate(candidate));
        }
      }

      const answer = await peerConnection.createAnswer();
      await peerConnection.setLocalDescription(answer);
    }

    function saveReceivedFile() {
      const blob = new Blob(receivedChunks, { type: fileMetadata.type });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = fileMetadata.name;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);

      showStatus('✓ Download complete!', 'success');
      statusText.textContent = '✓ File received successfully!';
    }

    // UI Event Handlers
    dropZone.addEventListener('click', () => fileInput.click());

    dropZone.addEventListener('dragover', (e) => {
      e.preventDefault();
      dropZone.classList.add('dragover');
    });

    dropZone.addEventListener('dragleave', () => {
      dropZone.classList.remove('dragover');
    });

    dropZone.addEventListener('drop', (e) => {
      e.preventDefault();
      dropZone.classList.remove('dragover');
      const file = e.dataTransfer.files[0];
      if (file) createOffer(file);
    });

    fileInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) createOffer(file);
    });

    copyBtn.addEventListener('click', () => {
      navigator.clipboard.writeText(shareCode.textContent).then(() => {
        const originalText = copyBtn.textContent;
        copyBtn.textContent = '✓ Copied!';
        setTimeout(() => {
          copyBtn.textContent = originalText;
        }, 2000);
      });
    });

    connectBtn.addEventListener('click', () => {
      const code = codeInput.value.toUpperCase().trim();
      if (code.length === 6) {
        createAnswer(code);
      } else {
        showStatus('Please enter a valid 6-character code', 'error');
      }
    });

    codeInput.addEventListener('input', (e) => {
      e.target.value = e.target.value.toUpperCase();
    });

    codeInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter' && codeInput.value.length === 6) {
        connectBtn.click();
      }
    });;
  </script>
</body>
</html>
